<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Blog Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/assets/css/blog.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sticky-footer/">
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-12 text-center">
                <a class="blog-header-logo text-dark" href="/">Browny</a>
            </div>
        </div>
    </header>
    <br/>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="mb-3">
                <img th:src="${classDetail.classImage}" style="width:100%;height:100%;" alt="Data">
            </div>
        </div>
        <div class="col-md-6 offset-md-3">
            <div class="card mb-3 shadow-sm">
                <div class="row" style="padding-top: 15px;padding-left: 15px;">
                    <a class="text-dark" href="/genre/" th:attrappend="href=${classDetail.genreCode}"><span style="padding-left: 15px;"><b th:text="${classDetail.genreText}"></b></span></a>
                    <a class="text-dark" href="/region/" th:attrappend="href=${classDetail.regionCode}"><span style="padding-left: 15px;"><b th:text="${classDetail.regionText}"></b></span></a>
                    <a class="text-dark" href="/type/" th:attrappend="href=${classDetail.typeCode}" th:if="${classDetail.typeText != null}"><span style="padding-left: 15px;"><b th:text="${classDetail.typeText}"></b></span></a>
                    <a class="text-dark" href="/only/" th:attrappend="href=${classDetail.onlyCode}" th:if="${classDetail.onlyText != null}"><span style="padding-left: 15px;"><b th:text="${classDetail.onlyText}"></b></span></a>
                    <a class="text-dark" th:href="@{/instructor(instructorNo=${classDetail.instructorNo1})}"><span style="padding-left: 15px;"><b th:text="${classDetail.instructorNickname1}"></b></span></a>
                    <a class="text-dark" th:href="@{/instructor(instructorNo=${classDetail.instructorNo2})}" th:if="${classDetail.instructorNo2}"><span style="padding-left: 15px;"><b th:text="${classDetail.instructorNickname2}"></b></span></a>
                </div>
                <hr/>
                <dl class="row" style="padding-left: 20px;padding-right: 20px;">
                    <dt class="col-sm-3">타이틀</dt>
                    <dd class="col-sm-9" th:text="${classDetail.title}"></dd>
                    <dt class="col-sm-3">안무 및 지도</dt>
                    <dd class="col-sm-9" th:text="${classDetail.instructor}">
                    </dd>
                    <dt class="col-sm-3">날짜</dt>
                    <dd class="col-sm-9">
                        <p th:text="${classDetail.date}" style="margin-bottom: 0;"></p>
                        <p th:if="${classDetail.dateSummaryExpose}" th:text="${classDetail.dateSummary}" style="margin-bottom: 0;"></p>
                        <div th:each="dateOption : ${classDetail.dateOptionList}">
                            <p th:text="${dateOption}" style="margin-bottom: 0; color: darkgrey"></p>
                        </div>
                    </dd>
                    <dt class="col-sm-3">시간</dt>
                    <dd class="col-sm-9" th:text="${classDetail.time}"></dd>
                    <dt class="col-sm-3">장소</dt>
                    <dd class="col-sm-9" th:text="${classDetail.location}"></dd>
                    <dt class="col-sm-3">수강료</dt>
                    <dd class="col-sm-9" >
                        <p th:text="${classDetail.price}" style="margin-bottom: 0;"></p>
                        <div th:each="priceOption : ${classDetail.priceOptionList}">
                            <p th:text="${priceOption}" style="margin-bottom: 0; color: darkgrey"></p>
                        </div>
                    </dd>
                    <dt class="col-sm-3" th:if="${classDetail.payment != null}">계좌</dt>
                    <dd class="col-sm-9" th:if="${classDetail.payment != null}" th:text="${classDetail.payment}"></dd>
                    <dt class="col-sm-3" th:if="${not #lists.isEmpty(classDetail.contactList)}">문의</dt>
                    <dd class="col-sm-9" th:if="${not #lists.isEmpty(classDetail.contactList)}">
                        <div th:each="contact : ${classDetail.contactList}">
                            <p style="margin-bottom: 0;" th:text="${contact}"></p>
                        </div>
                        <!--<p style="margin-bottom: 0;" th:text="${classDetail.contact}"></p>-->
                    </dd>
                </dl>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3" style="background-color: #f5f5f5;">
    <div class="container text-center">
        <span class="text-muted">문의 : (카톡) avrasax</span>
    </div>
</footer>
</body>
</html>
