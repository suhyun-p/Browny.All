<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Blog Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/assets/css/blog.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-12 text-center">
                <a class="blog-header-logo text-dark" href="/">Browny</a>
            </div>
        </div>
    </header>
    <br/>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="mb-3">
                <img th:src="${classDetail.classImage}" style="width:100%;height:100%;" alt="Data">
            </div>
        </div>
        <div class="col-md-6 offset-md-3">
            <div class="card mb-3 shadow-sm">
                <div class="row" style="padding-top: 15px;padding-left: 15px;">
                    <a class="text-dark" href="/genre/" th:attrappend="href=${classDetail.genreCode}"><span style="padding-left: 15px;"><b th:text="${classDetail.genre}"></b></span></a>
                    <a class="text-dark" href="/region/" th:attrappend="href=${classDetail.regionCode}"><span style="padding-left: 15px;"><b th:text="${classDetail.region}"></b></span></a>
                    <a class="text-dark" href="/type/" th:attrappend="href=${classDetail.typeCode}" th:if="${classDetail.typeExpose}"><span style="padding-left: 15px;"><b th:text="${classDetail.type}"></b></span></a>
                    <a class="text-dark" href="/only/" th:attrappend="href=${classDetail.onlyCode}" th:if="${classDetail.onlyExpose}"><span style="padding-left: 15px;"><b th:text="${classDetail.only}"></b></span></a>
                    <span style="padding-left: 15px;"><b th:text="${classDetail.instructorName1}"></b></span>
                    <span style="padding-left: 15px;" th:if="${classDetail.instructor2}"><b th:text="${classDetail.instructorName2}"></b></span>
                </div>
                <hr/>
                <dl class="row" style="padding-left: 20px;padding-right: 20px;">
                    <dt class="col-sm-3">Title</dt>
                    <dd class="col-sm-9" th:text="${classDetail.title}"></dd>
                    <dt class="col-sm-3">Instructor</dt>
                    <dd class="col-sm-9" th:text="${classDetail.instructor}">
                    </dd>
                    <dt class="col-sm-3">Date</dt>
                    <dd class="col-sm-9">
                        <p th:text="${classDetail.date}" style="margin-bottom: 0;"></p>
                        <p th:if="${classDetail.dateSummaryExpose}" th:text="${classDetail.dateSummary}" style="margin-bottom: 0;"></p>
                        <div th:each="dateOption : ${classDetail.dateOptionList}">
                            <p th:text="${dateOption}" style="margin-bottom: 0; color: darkgrey"></p>
                        </div>
                    </dd>
                    <dt class="col-sm-3">Time</dt>
                    <dd class="col-sm-9" th:text="${classDetail.time}"></dd>
                    <dt class="col-sm-3">Location</dt>
                    <dd class="col-sm-9" th:text="${classDetail.location}"></dd>
                    <dt class="col-sm-3">Price</dt>
                    <dd class="col-sm-9" >
                        <p th:text="${classDetail.price}" style="margin-bottom: 0;"></p>
                        <div th:each="priceOption : ${classDetail.priceOptionList}">
                            <p th:text="${priceOption}" style="margin-bottom: 0; color: darkgrey"></p>
                        </div>
                    </dd>
                    <dt class="col-sm-3" th:if="${classDetail.payment != null}">Payment</dt>
                    <dd class="col-sm-9" th:if="${classDetail.payment != null}" th:text="${classDetail.payment}"></dd>
                    <dt class="col-sm-3" th:if="${classDetail.contactExpose}">Contact</dt>
                    <dd class="col-sm-9" th:if="${classDetail.contactExpose}">
                        <div th:each="contact : ${classDetail.contactList}">
                            <p style="margin-bottom: 0;" th:text="${contact}"></p>
                        </div>
                        <p style="margin-bottom: 0;" th:text="${classDetail.contact}"></p>

                       <!-- <p style="margin-bottom: 0;">스칼렛 010-2335-8364<span><img src="http://localhost:8080/assets/images/kakaolink_btn_small.png" style="width: 18px;"> ssg8364</span></p>-->

                    </dd>
                </dl>
            </div>
        </div>
    </div>
</div>

<footer class="blog-footer">
    <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>
</body>
</html>
