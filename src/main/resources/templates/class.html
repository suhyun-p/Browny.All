<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Blog Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/assets/css/blog.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sticky-footer/">
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-12 text-center">
                <a class="blog-header-logo text-dark" href="/">Browny</a>
            </div>
        </div>
    </header>
    <br/>

    <div class="row" id="classDetail"></div>

</div>

<footer class="footer mt-auto py-3" style="background-color: #f5f5f5;">
    <div class="container text-center">
        <span class="text-muted">문의 : (카톡) avrasax</span>
    </div>
</footer>

<script id="classDetailTemplate" type="text/html">
    <div class="col-md-6 offset-md-3">
        <div class="mb-3">
            <img src="${classImage}" style="width:100%;height:100%;" alt="Data">
        </div>
    </div>
    <div class="col-md-6 offset-md-3">
        <div class="card mb-3 shadow-sm">
            <div class="row" style="padding-top: 15px;padding-left: 15px;">
                <a class="text-dark" href="/genre/${genreCode}"><span style="padding-left: 15px;"><b>${genreText}</b></span></a>
                <a class="text-dark" href="/region/${regionCode}"><span style="padding-left: 15px;"><b>${regionText}</b></span></a>
                {{if typeCode != 'N'}}
                <a class="text-dark" href="/type/${typeCode}"><span style="padding-left: 15px;"><b>${typeText}</b></span></a>
                {{/if}}
                {{if onlyCode != null}}
                <a class="text-dark" href="/only/${onlyCode}"><span style="padding-left: 15px;"><b>${onlyText}</b></span></a>
                {{/if}}
                <a class="text-dark" href="/instructor?instructorNo=${instructorNo1}"><span style="padding-left: 15px;"><b>${instructorNickname1}</b></span></a>
                {{if instructorNo2 != null}}
                <a class="text-dark" href="/instructor?instructorNo=${instructorNo2}"><span style="padding-left: 15px;"><b>${instructorNickname2}</b></span></a>
                {{/if}}
            </div>
            <hr/>
            <dl class="row" style="padding-left: 20px;padding-right: 20px;">
                <dt class="col-sm-3">타이틀</dt>
                <dd class="col-sm-9">${title}</dd>
                <dt class="col-sm-3">안무 및 지도</dt>
                <dd class="col-sm-9">${instructor}</dd>
                <dt class="col-sm-3">날짜</dt>
                <dd class="col-sm-9">
                    <p style="margin-bottom: 0;">${date}</p>
                    <p style="margin-bottom: 0;">(${dateSummary})</p>
                    {{each(index, option) dateOptionList}}
                    <p style="margin-bottom: 0; color: darkgrey">${option}</p>
                    {{/each}}
                </dd>
                <dt class="col-sm-3">시간</dt>
                <dd class="col-sm-9">${time}</dd>
                <dt class="col-sm-3">장소</dt>
                <dd class="col-sm-9">${location}</dd>
                <dt class="col-sm-3">수강료</dt>
                <dd class="col-sm-9">
                    <p style="margin-bottom: 0;">${price}</p>
                    {{each(index, option) priceOptionList}}
                    <p style="margin-bottom: 0; color: darkgrey">${option}</p>
                    {{/each}}
                </dd>
                {{if payment != null}}
                <dt class="col-sm-3">계좌</dt>
                <dd class="col-sm-9">${payment}</dd>
                {{/if}}
                {{if classContact != null}}
                <dt class="col-sm-3">문의</dt>
                <dd class="col-sm-9">
                    {{if classContact.instructorContact1.phoneNo != null || classContact.instructorContact1.kakaoTalk != null}}
                        {{if classContact.instructorContact1.phoneNo != null && classContact.instructorContact1.kakaoTalk != null}}
                            <p style="margin-bottom: 0;">${instructorNickname1} ${classContact.instructorContact1.phoneNo} (카톡)${classContact.instructorContact1.kakaoTalk}</p>
                        {{else [classContact.instructorContact1.phoneNo != null]}}
                            <p style="margin-bottom: 0;">${instructorNickname1} ${classContact.instructorContact1.phoneNo}</p>
                        {{else [classContact.instructorContact1.kakaoTalk != null]}}
                            <p style="margin-bottom: 0;">${instructorNickname1} (카톡)${classContact.instructorContact1.kakaoTalk}</p>
                        {{/if}}
                    {{/if}}
                    {{if classContact.instructorContact2.phoneNo != null || classContact.instructorContact2.kakaoTalk != null}}
                        {{if classContact.instructorContact2.phoneNo != null && classContact.instructorContact2.kakaoTalk != null}}
                            <p style="margin-bottom: 0;">${instructorNickname2} ${classContact.instructorContact2.phoneNo} (카톡)${classContact.instructorContact2.kakaoTalk}</p>
                        {{else [classContact.instructorContact2.phoneNo != null]}}
                            <p style="margin-bottom: 0;">${instructorNickname2} ${classContact.instructorContact2.phoneNo}</p>
                        {{else [classContact.instructorContact2.kakaoTalk != null]}}
                            <p style="margin-bottom: 0;">${instructorNickname2} (카톡)${classContact.instructorContact2.kakaoTalk}</p>
                        {{/if}}
                    {{/if}}
                    {{each(index, contact) classContact.contactList}}
                        <p style="margin-bottom: 0;">${contact}</p>
                    {{/each}}
                </dd>
                {{/if}}
            </dl>
        </div>
    </div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="/assets/js/class.js"></script>

</body>
</html>
