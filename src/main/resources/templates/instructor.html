<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Blog Template Â· Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/assets/css/blog.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-12 text-center">
                <a class="blog-header-logo text-dark" href="/">Browny</a>
            </div>
        </div>
    </header>

    <br/>

    <div class="row" th:if="${instructor != null}">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140" style="display: block; margin: auto;"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>
            <br/>
            <h2 th:text="${instructor.nickname}" style="text-align: center"></h2>
            <div>
                <p style="margin-bottom: 0px; text-align: center;" th:if="${instructor.contact.phoneNo != null}" th:text="${instructor.contact.phoneNo}"></p>
                <p style="margin-bottom: 0px; text-align: center;" th:if="${instructor.contact.kakaoTalk != null}" th:text="${instructor.contact.kakaoTalk}"></p>
                <p style="margin-bottom: 0px; text-align: center;" th:if="${instructor.contact.facebook != null}" th:text="${instructor.contact.facebook}"></p>
                <p style="margin-bottom: 0px; text-align: center;" th:if="${instructor.contact.instagram != null}" th:text="${instructor.contact.instagram}"></p>
                <a class="text-dark" th:href="${instructor.contact.youtubeURL}" th:if="${instructor.contact.youtube != null}"><p style="margin-bottom: 0px; text-align: center;" th:text="${instructor.contact.youtube}"></p></a>
                <a class="text-dark" th:href="${instructor.contact.daumCafeURL}" th:if="${instructor.contact.daumCafe != null}"><p style="margin-bottom: 0px; text-align: center;" th:text="${instructor.contact.daumCafe}"></p></a>
                <a class="text-dark" th:href="${instructor.contact.naverCafeURL}" th:if="${instructor.contact.naverCafe != null}"><p style="margin-bottom: 0px; text-align: center;" th:text="${instructor.contact.naverCafe}"></p></a>
                <a class="text-dark" th:href="${instructor.contact.naverBandURL}" th:if="${instructor.contact.naverBand != null}"><p style="margin-bottom: 0px; text-align: center;" th:text="${instructor.contact.naverBand}"></p></a>
            </div>

        </div>
        <div class="col-lg-4"></div>
    </div>

    <br/>

    <h2 th:if="${instructor != null}"><u><b>#In Progress</b></u></h2>

    <br/>

    <div class="row">
        <div class="col-md-3" th:each="class : ${classSimpleList}">
            <div class="card mb-3 shadow-sm">
                <a th:href="@{/class(classNo=${class.classNo})}"><img th:src="${class.classImage}" style="width:100%;height:280px;padding-left: 20px;padding-right: 20px;padding-top: 20px;" alt="Data"></a>
                <div class="card-body">
                    <p class="card-text " style="min-height: 48px; margin-bottom: 0px; "><a class="text-dark" th:text="${class.title}" th:href="@{/class(classNo=${class.classNo})}"></a></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="row" style="min-height: 48px; padding-left: 15px;">
                            <a class="text-dark" href="/genre/" th:attrappend="href=${class.genreCode}"><span style="padding-right: 15px;" th:text="${class.genreText}"></span></a>
                            <a class="text-dark" href="/region/" th:attrappend="href=${class.regionCode}"><span style="padding-right: 15px;" th:text="${class.regionText}"></span></a>
                            <a class="text-dark" href="/type/" th:attrappend="href=${class.typeCode}" th:if="${class.typeText != null}"><span style="padding-right: 15px;" th:text="${class.typeText}"></span></a>
                            <a class="text-dark" href="/only/" th:attrappend="href=${class.onlyCode}" th:if="${class.onlyText != null}"><span style="padding-right: 15px;" th:text="${class.onlyText}"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="blog-footer">
    <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>
</body>
</html>
