<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Blog Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/assets/css/blog.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sticky-footer/">
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-12 text-center">
                <a class="blog-header-logo text-dark" href="/">Browny</a>
            </div>
        </div>
    </header>

    <br/>

    <div class="row" id="instructorInfo"></div>

    <br/>

    <h2><u><b>#In Progress</b></u></h2>

    <br/>

    <div class="row" id="classSimpleListByInstructor"></div>

    <br/>

    <h2><u><b>#Closed</b></u></h2>

    <br/>

    <div class="row" id="classClosedSimpleListByInstructor"></div>
</div>

<footer class="footer mt-auto py-3" style="background-color: #f5f5f5;">
    <div class="container text-center">
        <span class="text-muted">문의 : (카톡) avrasax</span>
    </div>
</footer>

<script id="instructorTemplate" type="text/html">
    <div class="col-lg-4 offset-lg-4">
        <!--<svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140" style="display: block; margin: auto;"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>-->
        <br/>
        <h2 style="text-align: center">${nickname}</h2>
        <div>
            {{if instructorContact.phoneNo != null}}
            <p style="margin-bottom: 0px; text-align: center;">${instructorContact.phoneNo}</p>
            {{/if}}
            {{if instructorContact.kakaoTalk != null}}
            <p style="margin-bottom: 0px; text-align: center;">${instructorContact.kakaoTalk}</p>
            {{/if}}
            {{if instructorContact.facebook != null}}
            <p style="margin-bottom: 0px; text-align: center;">${instructorContact.facebook}</p>
            {{/if}}
            {{if instructorContact.instagram != null}}
            <p style="margin-bottom: 0px; text-align: center;">${instructorContact.instagram}</p>
            {{/if}}
            {{if instructorContact.youtube != null}}
            <a class="text-dark" href="${instructorContact.youtubeURL}"><p style="margin-bottom: 0px; text-align: center;">${instructorContact.instagram}</p></a>
            {{/if}}
            {{if instructorContact.daumCafe != null}}
            <a class="text-dark" href="${instructorContact.daumCafeURL}"><p style="margin-bottom: 0px; text-align: center;">${instructorContact.daumCafe}</p></a>
            {{/if}}
            {{if instructorContact.naverCafe != null}}
            <a class="text-dark" href="${instructorContact.naverCafeURL}"><p style="margin-bottom: 0px; text-align: center;">${instructorContact.naverCafe}</p></a>
            {{/if}}
            {{if instructorContact.naverBand != null}}
            <a class="text-dark" href="${instructorContact.naverBandURL}"><p style="margin-bottom: 0px; text-align: center;">${instructorContact.naverBand}</p></a>
            {{/if}}
        </div>
    </div>
</script>

<script id="classSimpleTemplate" type="text/html">
    <div class="col-md-3 col-sm-6">
        <div class="card mb-3 shadow-sm">
            <a href="/class?classNo=${classNo}"><img src="${classImage}" style="width:100%;height:280px;padding-left: 20px;padding-right: 20px;padding-top: 20px;" alt="Data"></a>
            <div class="card-body">
                <p class="card-text " style="min-height: 48px; margin-bottom: 0px; "><a class="text-dark" href="/class?classNo=${classNo}">${title}</a></p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="row" style="min-height: 48px; padding-left: 15px;">
                        <a class="text-dark" href="/genre/${genreCode}"><span style="padding-right: 15px;">${genreText}</span></a>
                        <a class="text-dark" href="/region/${regionCode}"><span style="padding-right: 15px;">${regionText}</span></a>
                        {{if typeCode != 'N'}}
                        <a class="text-dark" href="/type/${typeCode}"><span style="padding-right: 15px;">${typeText}</span></a>
                        {{/if}}
                        {{if onlyCode != null}}
                        <a class="text-dark" href="/only/${onlyCode}"><span style="padding-right: 15px;">${onlyText}</span></a>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="/assets/js/instructor.js"></script>

</body>
</html>
