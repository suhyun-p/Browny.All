    <div class="container">

        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2 order-md-1" >
                <form>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="genre">Genre</label>
                            <select class="custom-select d-block w-100" id="genre">
                                <option value="">Choose...</option>
                                <option value="B">Bachata</option>
                                <option value="S">Salsa</option>
                                <option value="H">Hiphop</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="region">Region</label>
                            <select class="custom-select d-block w-100" id="region">
                                <option value="">Choose...</option>
                                <option value="HD">홍대</option>
                                <option value="GN">강남</option>
                                <option value="BD">분당</option>
                                <option value="GD">건대</option>
                                <option value="AP">압구정</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="classType">Type</label>
                            <select class="custom-select d-block w-100" id="classType">
                                <option value="">Choose...</option>
                                <option value="N">일반</option>
                                <option value="P">공연반</option>
                                <option value="C">클리닉</option>
                                <option value="W">워크샵</option>
                                <option value="T">트레이닝</option>
                                <option value="O">오픈강습</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="only">Only</label>
                            <select class="custom-select d-block w-100" id="only">
                                <option value="">Choose...</option>
                                <option value="M">Man Only</option>
                                <option value="F">Lady Only</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="instructor1">Instructor 1</label>
                            <select class="custom-select d-block w-100" id="instructor1">
                                <option value="">Choose...</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="instructor2">instructor 2</label>
                            <select class="custom-select d-block w-100" id="instructor2">
                                <option value="">Choose...</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startDate">Start Date</label>
                            <input type="text" class="form-control" id="startDate" placeholder="yyyy-MM-dd" value="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="endDate">End Date</label>
                            <input type="text" class="form-control" id="endDate" placeholder="yyyy-MM-dd" value="">

                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dateSummary">Date Summary</label>
                            <input type="text" class="form-control" id="dateSummary" placeholder="" value="">
                        </div>
                    </div>

                    <div class="row" id="divDateOption">
                        <div class="col-md-12 mb-3">
                            <label for="career">Date Option</label>
                            <div class="custom-control-inline" style="width: 100%">
                                <input type="text" class="form-control" id="dateOption" name="dateOption" placeholder="">&nbsp;
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm" onclick="javascript:addDateOption();">Add</button>&nbsp;
                    <br/><br/>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startTime">Start Time</label>
                            <input type="text" class="form-control" id="startTime" placeholder="hh:mm" value="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="endTime">End Date</label>
                            <input type="text" class="form-control" id="endTime" placeholder="hh:mm" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3" id="divMalePrice">
                            <label for="malePrice">Male Price</label>
                            <input type="text" class="form-control" id="malePrice" placeholder="" value="">
                        </div>
                        <div class="col-md-6 mb-3" id="DivFemalePrice">
                            <label for="femalePrice">Female Price</label>
                            <input type="text" class="form-control" id="femalePrice" placeholder="" value="">
                        </div>
                    </div>

                    <div class="row" id="divPriceOption">
                        <div class="col-md-12 mb-3">
                            <label for="priceOption">Price Option</label>
                            <div class="custom-control-inline" style="width: 100%">
                                <input type="text" class="form-control" id="priceOption" name="priceOption" placeholder="">&nbsp;
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm" onclick="javascript:addPriceOption();">Add</button>&nbsp;
                    <br/><br/>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="account">Payment</label>
                            <input type="text" class="form-control" id="account" placeholder="" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contact">Contact</label>
                            <input type="text" class="form-control" id="contact" placeholder="" value="">
                        </div>
                    </div>

                        <div class="col-md-6 mb-3">

                            <input type="text" class="form-control" id="classImage" placeholder="" value="">
                        </div>
                    </div>
