        <main role="main" class="container">
            <div class="container">
                <div class="py-5 text-center">
                    <h2>회원가입</h2>
                </div>

                <div class="row">
                    <div class="col-md-8 offset-md-2 order-md-1" >
                        <h4 class="mb-3">기본 정보</h4>
                        <form class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="nickname">닉네임</label>
                                    <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
                                    <div class="invalid-feedback">
                                        Valid nickname is required.
                                    </div>
                                </div>
                            </div>

                            <div class="d-block my-3">
                                <label>성별</label>
                                <div class="custom-control custom-radio">
                                    <input id="male" name="sex" type="radio" class="custom-control-input" required>
                                    <label class="custom-control-label" for="male">남성</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="female" name="sex" type="radio" class="custom-control-input" required>
                                    <label class="custom-control-label" for="female">여성</label>
                                </div>
                            </div>

                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="instructor">
                                <label class="custom-control-label" for="instructor">Instructor</label>
                            </div>

                            <hr class="mb-4">

                            <div id="instructorInfo" style="display: none">
                                <h4 class="mb-3">강사 정보</h4>

                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <label for="nickname">계좌</label>
                                        <input type="text" class="form-control" id="payment" placeholder="" value="">
                                    </div>
                                </div>

                                <div class="row">
                                    <label for="phoneNo" class="col-md-3">전화번호</label>
                                    <div class="col-md-9 mb-3">
                                        <input type="text" class="form-control" id="phoneNo" placeholder="">
                                    </div>
                                    <label for="kakaoTalk" class="col-md-3">카카오톡</label>
                                    <div class="col-md-9 mb-3">
                                        <input type="text" class="form-control" id="kakaoTalk" placeholder="">
                                    </div>
                                    <label for="facebook" class="col-md-3">페이스북</label>
                                    <div class="col-md-9 mb-3">
                                        <input type="text" class="form-control" id="facebook" placeholder="">
                                    </div>
                                    <label for="instagram" class="col-md-3">인스타그램</label>
                                    <div class="col-md-9 mb-3">
                                        <input type="text" class="form-control" id="instagram" placeholder="">
                                    </div>
                                    <label for="youtubeUrl" class="col-md-3">유튜브</label>
                                    <div class="col-md-4 mb-3">
                                        <input type="text" class="form-control" id="youtubeName" placeholder="Youtube Name">
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <input type="text" class="form-control" id="youtubeUrl" placeholder="Youtube URL">
                                    </div>
                                    <label for="daumCafeUrl" class="col-md-3">다음 카페</label>
                                    <div class="col-md-4 mb-3">
                                        <input type="text" class="form-control" id="daumCafeName" placeholder="Daum Cafe Name">
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <input type="text" class="form-control" id="daumCafeUrl" placeholder="Daum Cafe URL">
                                    </div>
                                    <label for="naverCafeUrl" class="col-md-3">네이버 카페</label>
                                    <div class="col-md-4 mb-3">
                                        <input type="text" class="form-control" id="naverCafeName" placeholder="Naver Cafe Name">
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <input type="text" class="form-control" id="naverCafeUrl" placeholder="Naver Cafe URL">
                                    </div>
                                    <label for="naverBandUrl" class="col-md-3">네이버 밴드</label>
                                    <div class="col-md-4 mb-3">
                                        <input type="text" class="form-control" id="naverBandNameUrl" placeholder="Naver Band Name">
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <input type="text" class="form-control" id="naverBandUrl" placeholder="Naver Band URL">
                                    </div>
                                </div>

                                <div class="row" id="divCareer">
                                    <div class="col-md-12 mb-3">
                                        <label for="career">이력</label>
                                        <div class="custom-control-inline" style="width: 100%">
                                            <input type="text" class="form-control" id="career" name="career" placeholder="">&nbsp;
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary btn-sm" onclick="javascript:addCareer();">Add</button>&nbsp;
                                <hr class="mb-4">
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">회원가입</button>
                        </form>
                    </div>
