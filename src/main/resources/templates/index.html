<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Blog Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/assets/css/blog.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sticky-footer/">
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-12 text-center">
                <a class="blog-header-logo text-dark" href="/">Browny</a>
            </div>
        </div>
    </header>

    <br/>

    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 font-italic">What is my next class? Pick it here!</h1>
            <p class="lead my-3">Salsa 및 Bachata 강습을 모으고 있습니다.</p>
            <p class="lead mb-0 text-white font-weight-bold">공사 진행 중.</p>
        </div>
    </div>

    <div class="row" id="classSimpleList"></div>
</div>

<footer class="footer mt-auto py-3" style="background-color: #f5f5f5;">
    <div class="container text-center">
        <span class="text-muted">문의 : (카톡) avrasax</span>
    </div>
</footer>

<script id="classSimpleTemplate" type="text/html">
    <div class="col-md-3" >
        <div class="card mb-3 shadow-sm">
            <a href="/class?classNo=${classNo}"><img src="${classImage}" style="width:100%;height:280px;padding-left: 20px;padding-right: 20px;padding-top: 20px;" alt="Data"></a>
            <div class="card-body">
                <p class="card-text " style="min-height: 48px; margin-bottom: 0px; "><a class="text-dark"  href="">${title}</a></p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="row" style="min-height: 48px; padding-left: 15px;">
                        <a class="text-dark" href="/genre/${genreCode}"><span style="padding-right: 15px;">${genreText}</span></a>
                        <a class="text-dark" href="/region/${regionCode}"><span style="padding-right: 15px;">${regionText}</span></a>
                        {{if typeCode != 'N'}}
                            <a class="text-dark" href="/type/${typeCode}"><span style="padding-right: 15px;">${typeText}</span></a>
                        {{/if}}
                        {{if onlyCode != null}}
                            <a class="text-dark" href="/only/${onlyCode}"><span style="padding-right: 15px;">${onlyText}</span></a>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="/assets/js/index.js?dummy=2019062800000017"></script>

</body>
</html>
